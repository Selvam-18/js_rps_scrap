<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button onclick="move('Rock');">Rock</button>
    <button onclick="move('Paper');">Paper</button>
    <button onclick="move('Scissors');">Sicssors</button>
    <button onclick="
        score.Wins = 0;
        score.Losses =0;
        score.Ties =0;
        alert('Score has been reset.');
    ">Reset Score</button>

    <script>

        /* Object to keep track of the score */
        const score ={
            Wins: 0,
            Losses: 0,
            Ties: 0
        };
        /* Funciton for creating Computer's move*/
        /* Here using the random number we create the computer's move  */
        function computerMove(){
            const randomNumber = Math.random();
            let computer = '';
            if(randomNumber >=0 && randomNumber < 1/3)
                 computer = 'Rock';
            else if(randomNumber >= 1/3 && randomNumber < 2/3)
                computer = 'Paper';
            else if(randomNumber >= 2/3 && randomNumber <= 1)
                computer = 'Scissors';
            return computer;
        }
        
        /*Function for comparing Player's move and Computer's move*/
        function move(playersMove){
            const computer = computerMove();
            let result ='';
            if(playersMove === 'Rock'){
                if(computer === 'Rock')
                    result = 'Tie';
                else if(computer === 'Paper')
                    result = 'You lose';
                else if(computer === 'Scissors')
                    result = 'You win';  
            }

            if(playersMove === 'Paper'){
                if(computer === 'Rock')
                    result = 'You win';
                else if(computer === 'Paper')
                    result = 'Tie';
                else if(computer === 'Scissors')
                    result = 'You lose';  
            }

            if(playersMove === 'Scissors'){
                if(computer === 'Rock')
                    result = 'You lose';
                else if(computer === 'Paper')
                    result = 'You win';
                else if(computer ==='Scissors')
                    result = 'Tie';  
            }
            
             if(result === 'You win'){
                score.Wins += 1;}
            else if(result === 'You lose'){
                score.Losses += 1;}
            else if(result === 'Tie'){
                score.Ties += 1;}

            /*result are showed using pop-up*/
            alert(`You ${playersMove},Computer ${computer},${result} 
Wins: ${score.Wins} ,Losses: ${score.Losses} ,Ties: ${score.Ties}`)

        }
    </script>
</body>
</html>
